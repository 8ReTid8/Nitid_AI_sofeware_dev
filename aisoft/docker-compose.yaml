services:
  client:
    container_name: vite-client
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ".:/app"
      - "/app/node_modules"
      # - "/app/.next"
    environment:
      - "CHOKIDAR_USEPOLLING=true"
      - WATCHPACK_POLLING=true

